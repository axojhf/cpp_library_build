      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64
          toolset: 14.3
      - name: Build
        run: |
          git clone --depth=1 https://github.com/GaijinEntertainment/daScript
          mkdir build ; cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release
          ninja
          ls
          ninja install
